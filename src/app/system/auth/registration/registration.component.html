registration
<div class="container-small">
  <div class="card">
    <form  class="simple-form">
      <label>Username<sup>*</sup> <input class="mb-10" type="text" ng-model="$ctrl.user.username" /></label>
      <label>First name<sup>*</sup> <input class="mb-10" type="text" ng-model="$ctrl.user.firstName" /></label>
      <label>Last name<sup>*</sup> <input class="mb-10" type="text" ng-model="$ctrl.user.lastName" /></label>
      <div class="input-icon mb-10">
        <label for="email">Email<sup>*</sup></label>
        <input type="email" id="email" ng-model="$ctrl.user.email" required />
      </div>
      <label for="type">Type*</label>
      <select class="mb-10" id="type" ng-model="$ctrl.user.type" required>
        <option value="Driver">Driver</option>
        <option value="Administrator">Administrator</option>
      </select>

      <label>Password<sup>*</sup> <input class="mb-10" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/" type="text" ng-model="$ctrl.user.password" /></label>
      <label>Repeat password<sup>*</sup>: <input class="mb-10" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/" type="text" ng-model="$ctrl.repeatPasswordValidationDirective" /></label>
      <div horizontal="between">
        <button class="button" type="reset" ng-click="$ctrl.reset()">Reset</button>
        <button class="button" type="submit" ng-click="$ctrl.onStartRegistration()">Save</button>
      </div>

    </form>
    <div class="mt-10" horizontal="center">
      <a ui-sref="auth.login">Login</a>
    </div>
  </div>
</div>
